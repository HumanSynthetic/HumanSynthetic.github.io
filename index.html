<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jared's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 0;
            list-style: none;
            background: #444;
        }
        nav ul {
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        section {
            padding: 2rem;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .project-details {
            background: #f4f4f4;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
        }
        .project-details h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jared's Portfolio</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I'm Jared, a developer with experience in HVAC optimization and various coding projects. Welcome to my portfolio!</p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <div id="project-description"></div>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>You can reach me at <a href="mailto:your-email@example.com">your-email@example.com</a> or find me on <a href="https://github.com/your-github-profile">GitHub</a>.</p>
    </section>
    <footer>
        <p>&copy; 2024 Jared's Portfolio</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('7k_mechanical_project.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('project-description').innerHTML = '<div class="project-details">' + data.replace(/\n/g, '<br>') + '</div>';
                });
        });
    </script>
</body>
</html>
